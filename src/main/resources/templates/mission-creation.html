<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Mission Creation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* Light gray background color */
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      width: 50%;
      margin: 20px auto;
      background-color: #fff; /* White background color for the form */
      padding: 20px;
      border: 1px solid #ddd; /* Light gray border */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    p {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #4CAF50; /* Green background color for buttons */
      color: #fff; /* White text color for buttons */
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    script {
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>Mission Creation</h2>

<form action="#" th:action="@{/mission/creation}" th:object="${missionForm}" method="post">

  <label>Please enter either Person in Need username or Volunteer username, based on who you are</label>

  <p>Person in Need Username: <input type="text" th:field="*{personInNeedUsername}" /></p>
  <p>Volunteer Username: <input type="text" th:field="*{volunteerUsername}" /></p>

  <p>Mission Name: <input type="text" th:field="*{missionName}" required /></p>
  <p>Mission Description: <input type="text" th:field="*{missionDescription}" required /></p>

  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>

</body>

</html>
