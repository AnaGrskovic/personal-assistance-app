<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Mission Creation</title>
  <script>
    function showAdditionalContent() {
      var personInNeedRadio = document.getElementById('personInNeed');
      var personInNeedContent = document.getElementById('personInNeedContent');
      if (personInNeedRadio.checked) {
        personInNeedContent.style.display = 'block';
      } else {
        personInNeedContent.style.display = 'none';
      }

      var volunteerRadio = document.getElementById('volunteer');
      var volunteerContent = document.getElementById('volunteerContent');
      if (volunteerRadio.checked) {
        volunteerContent.style.display = 'block';
      } else {
        volunteerContent.style.display = 'none';
      }
    }
  </script>
</head>

<body>

<h2>Mission Creation</h2>

<form action="#" th:action="@{/mission/creation}" th:object="${missionForm}" method="post">

  <label>Please enter either Person in Need username or Volunteer username, based on who you are</label>

  <p>Person in Need Username: <input type="text" th:field="*{personInNeedUsername}" /></p>
  <p>Volunteer Username: <input type="text" th:field="*{volunteerUsername}" /></p>

  <p>Mission Name: <input type="text" th:field="*{missionName}" /></p>
  <p>Mission Description: <input type="text" th:field="*{missionDescription}" /></p>

  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>

<script>
  function validateForm() {
    var volunteerRadio = document.getElementById('volunteer');
    var personInNeedRadio = document.getElementById('personInNeed');

    if (volunteerRadio.checked) {
      document.getElementById('volunteerFields').style.display = 'block';
      document.getElementById('personInNeedFields').style.display = 'none';
    } else if (personInNeedRadio.checked) {
      document.getElementById('volunteerFields').style.display = 'none';
      document.getElementById('personInNeedFields').style.display = 'block';
    } else {
      // Handle the case where neither radio button is checked
      alert('Please select a user type.');
      return false;
    }

    return true;
  }
</script>

</body>

</html>
