<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Missions</title>
</head>
<body>
<h2>All Missions</h2>

<table>
    <tr>
        <th>Mission ID</th>
        <th>Mission Name</th>
        <th>Mission Description</th>
        <th>Person in Need Username</th>
        <th>Volunteer Username</th>
        <th>Mission Status</th>
    </tr>
    <tr th:each="mission : ${missions}">
        <td th:text="${mission.missionId}"></td>
        <td th:text="${mission.missionName}"></td>
        <td th:text="${mission.missionDescription}"></td>
        <h1 th:if="${mission.personInNeedDto != null}">
            <td th:text="${mission.personInNeedDto.UserDto.username}"></td>
        </h1>
        <h1 th:if="${mission.volunteerDto != null}">
            <td th:text="${mission.volunteerDto.UserDto.username}"></td>
        </h1>
        <td th:text="${mission.MissionStatusDto.missionStatusName}"></td>
    </tr>
</table>

</body>
</html>
