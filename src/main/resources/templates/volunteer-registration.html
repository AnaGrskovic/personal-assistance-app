<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Volunteer Registration</title>
</head>

<body>

<h2>Volunteer Registration</h2>

<form action="#" th:object="${volunteerForm}" th:action="@{/user/volunteer/register}" method="post">

    <!-- Common UserForm fields -->
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{userForm.username}" required />

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{userForm.password}" required />

    <button type="submit">Register</button>
</form>

</body>

</html>
