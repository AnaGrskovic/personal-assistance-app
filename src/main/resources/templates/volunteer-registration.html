<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Volunteer Registration</title>
</head>

<body>

<h2>Volunteer Registration</h2>

<form action="#" th:action="@{/user/volunteer/registration}" th:object="${volunteerForm}" method="post">

    <p>Username: <input type="text" th:field="*{userForm.username}" required /></p>
    <p>Password: <input type="password" th:field="*{userForm.password}" required /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>

</body>

</html>
